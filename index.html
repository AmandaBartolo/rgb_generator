<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="fav-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>RGB generator</title>
</head>
<body>
    <header>
        <h1>RGB generator</h1>
    </header>

    <section class="container">
        <div id="color-result"></div>

        <div class="colors">
            <div class="div-red">
                <input type="range" min="0" max="255" value="0" step="1" class="input-color" id="red" oninput="color()"></input> 
            </div>

            <div class="div-green">
                <input type="range" min="0" max="255" value="100" step="1" class="input-color" id="green" oninput="color()"></input> 
            </div>

            <div class="div-blue">
                <input type="range" min="0" max="255" value="120" step="1" class="input-color" id="blue" oninput="color()"></input> 
            </div>
        </div>

        <span id="result">RGB (0, 100, 120)</span>
    </section>

    <footer>
        <p>Amanda Bartolo &copy; 2022</p>
        <a href="https://www.flaticon.com/br/icones-gratis/rgb" title="rgb Ã­cones">Fav-icon</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
